version: 2 # use CircleCI 2.0

jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    docker: # run the steps with Docker 
      - image: circleci/php:7.1-node-browsers # ...with this image as the primary container; this is where all `steps` will run
    working_directory: ~/laravel # directory where steps will run
    steps: # a set of executable commands
      - checkout # special step to check out source code to working directory
      - run: sudo apt install -y libsqlite3-dev zlib1g-dev
      - run: sudo composer self-update
      - run:
          name: Git FTP
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                sudo apt-get update && sudo apt-get install -y --no-install-recommends apt-utils
                sudo apt-get -qq install git-ftp
                echo "'_$(git status -uno --porcelain | wc -l)_'"
                sudo git status -uno --porcelain
                echo "Initiating Push site:hammernemt.dk."
                sudo git ftp init --user "${FTP_USERNAME}" --passwd "${FTP_PASSWORD}" ftp://huebanden.dk/hammernemt.dk/live
            else
                echo "Not master branch so not deploying"
            fi
        
      - restore_cache: # special step to restore the dependency cache if `composer.lock` does not change
          keys:
            - composer-v1-{{ checksum "composer.lock" }}
            # fallback to using the latest cache if no exact match is found (See https://circleci.com/docs/2.0/caching/)
            - composer-v1-
      - run: composer install -n --prefer-dist
      - save_cache: # special step to save the dependency cache with the `composer.lock` cache key template
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - restore_cache: # special step to restore the dependency cache if `package.json` does not change
          keys:
            - node-v1-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found (See https://circleci.com/docs/2.0/caching/)
            - node-v1-
      - save_cache: # special step to save the dependency cache with the `package.json` cache key template
          key: node-v1-{{ checksum "package.json" }}
          paths:
            - node_modules
